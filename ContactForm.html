<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        .contact-form {

            border-radius: 8px;
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            background-color: #0a2540;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #f4c542;
        }
    </style>
    
</head>
<body>

    <header class="header">
        <div class="navbar">

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form onsubmit="return validateForm()" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea><br>
            
            <input type="submit" value="Submit" id="btn">
        </form>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(ngjarja) {
    const SubmitButon = document.getElementById('btn');
    
    const validate = (ngjarja) => {
        ngjarja.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name == "") {
                alert("Emri është i detyrueshëm.");
                return false;
            }

            if(email === ""){
                alert("Email eshte i detyrueshem.");
                return false;
            }   

            if (message == "") {
                alert("Mesazhi është i detyrueshëm.");
                return false;
            }
            alert("U dergua me sukses");
            return true;
        }
        const emailValid = (email)=> {
        const emailRegex = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
        return emailRegex.test(email.toLowerCase());
    }
        SubmitButon.addEventListener('click', validate);

    });
    </script>
