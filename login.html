<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dhe Regjistrim</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="mainAllCode">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Krijo Llogari</h1>
                    
                    <span>ose përdor e-mail tënd për regjistrim</span>
                    <input type="text" placeholder="Emri dhe Mbiemri" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Konfirmo Passwordin" required>
                    <input type="text" placeholder="Numri Personal" required>
                    <button class="ButtonDesign">Krijo Llogari</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Futu në Llogari</h1>
                  
                    <span>ose përdor llogarinë tënde</span>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Numri Personal" required>
                    <a href="#">Ke harruar passwordin?</a>
                    <button class="ButtonDesign">Kyçu</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Përshëndetje</h1>
                        <p>Nëse jeni kyçur më parë, klikoni Kyçu</p>
                        <button class="ghost" id="signIn">Kyçu</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Përshëndetje</h1>
                        <p>Nëse nuk jeni regjistruar më parë, klikoni Krijo Llogari</p>
                        <button class="ghost" id="signUp">Krijo Llogari</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
